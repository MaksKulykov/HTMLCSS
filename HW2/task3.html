<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Формы</title>
</head>
<body>
<p><b>Name</b></p>
<form name="name" action="/">
    <input type="text">
</form>
<p><b>Email</b></p>
<form name="email" action="/">
    <input type="email">
</form>
<p><b>Sex</b></p>
<form name="sex" action="/">
    <input type="radio" name="sex" value="Mail"><b>Mail</b>
    <input type="radio" name="sex" value="Femail"><b>Femail</b>
</form>
<p><b>Current status</b></p>
<form name="status" action="/">
    <input type="checkbox" name="status" value="student"><b>Student</b><br/>
    <input type="checkbox" name="status" value="employed"><b>Employed</b><br/>
    <input type="checkbox" name="status" value="unemployed"><b>Unemployed</b>
</form>
<p><b>Month and Year of birth</b></p>
<form name="birth" action="/">
    <select name="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
    </select>
    <select name="year">
        <option value="2000">2000</option>
        <option value="1999">1999</option>
        <option value="1998">1998</option>
        <option value="1997">1997</option>
        <option value="1996">1996</option>
        <option value="1995">1995</option>
        <option value="1994">1994</option>
        <option value="1993">1993</option>
        <option value="1992">1992</option>
        <option value="1991">1991</option>
        <option value="1990">1990</option>
        <option value="1989">1989</option>
    </select>
</form>
<p><b>Skills and Technologies</b></p>
<form name="skills" action="/">
    <select size="10" multiple="multiple">
        <optgroup label="Tech skills">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="git">git</option>
        </optgroup>
        <optgroup label="Soft skills">
            <option value="time menegement">Time management</option>
            <option value="proactivity">Proactivity</option>
            <option value="teamwork">Teamwork</option>
            <option value="leadership">Leadership</option>
        </optgroup>
    </select>
</form>
<p><b>Photo</b></p>
<form name="photo" action="/">
    <input type="submit" value="Choose File" id="photo"/><label for="photo"> No file chosen</label>
</form>
<p><b>Comments</b></p>
<form name="comments" action="/">
<textarea rows="4" cols="20" name="comments"></textarea>
</form>
<br/>
<input type="submit" value="Save"/>
</body>
</html>
